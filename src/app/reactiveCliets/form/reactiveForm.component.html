<div class="row">
  <app-sidebar class="col-2"></app-sidebar>
  <div class="mt-5 mb-5 col-7">
    <form [formGroup]="formReactiveClient" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" name="name" id="name" formControlName="name" required>
      </div>

      <div class="form-group">
        <label for="type">Tipo</label>
        <select class="form-control" name="type" id="type" formControlName="type">
          <option value="1">Pessoa física</option>
          <option value="2">Pessoa jurídica</option>
        </select>
      </div>

      <div class="form-group">
        <label>Gênero</label>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="masculino" [value]="1" formControlName="gender">
          <label class="form-check-label" for="masculino">Masculino</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="feminino" [value]="2" formControlName="gender">
          <label class="form-check-label" for="feminino">Feminino</label>
        </div>
      </div>

      <div class="form-group">
        <label for="birthDate">Data de nascimento</label>
        <input type="date" class="form-control" name="birthDate" id="birthDate" formControlName="birthDate">
      </div>

      <div class="form-group">
        <label for="note">Observação</label>
        <textarea class="form-control" rows="3" name="note" id="note" formControlName="note"></textarea>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="inactive" id="inactive" formControlName="inactive">
        <label class="form-check-label" for="inactive">Inativo</label>
      </div>

      <input type="submit" class="btn btn-primary mt-4" value="Salvar">
      <a href="#" class="btn btn-secondary mt-4 ml-2">Cancelar</a>

    </form>
  </div>
</div>
